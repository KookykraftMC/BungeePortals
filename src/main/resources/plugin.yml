name: ${project.name}
version: ${project.version}
description: ${project.description}
author: YoFuzzy3
authors: [DoctorDank]
main: com.fuzzoland.bungeeportals.BungeePortals
website: http://www.spigotmc.org/resources/bungeeportals.19/
softdepend: [WorldEdit]

commands:
  bungeeportals:
    aliases: [bportals]
    description: Command to manage BungeeCord server portals.
permissions:
  bungeeportals.command.bportals:
    description: Allowed to access the command /BPortals.
    default: op
  bungeebortals.portal.*:
    description: Access to all portals.
    default: true